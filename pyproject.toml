[tool.poetry]
name = "adv-2022"
version = "1.0.0"
description = "solutions of Advent of Code 2022"
authors = ["piotr.idzik <vil02_adv@10g.pl>"]
readme = "README.md"
packages = [{include = "solutions"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0.0"
numpy = "2.2.4"
sympy = "1.13.3 "
shapely = "2.0.7"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
pytest-xdist = "3.6.1"
pylint = "3.3.6"
flake8 = "7.2.0"
coverage = "7.7.1"
black = "25.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
