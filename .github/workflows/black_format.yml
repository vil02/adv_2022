---
name: black_format

'on':
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  black_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
      - uses: psf/black@24.2.0
        with:
          options: "--check --verbose"
